apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-lab-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: demo-lab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-lab-service
            port:
              number: 8080
